<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <title>Canvas field</title>
</head>

<body>
    <canvas class="canvas" id="canvas" width="512px" height="512px"></canvas>
    <div class="controls">
        <p>Вероятность</p>
        <button id="btn_go">Выполнить</button>
        <input type="text" id="prob" class="prob" value="0.57" placeholder="">
        <select name="width" id="selectLength">
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="64" selected="selected">64</option>
            <option value="128">128</option>
            <option value="256">256</option>
            <option value="512">512</option>
        </select>
        <div class="level">
            <input type="text" id="cycle" class="prob" value="10" placeholder="">
            <button id="btn_cycle">Порог перколяции</button>
        </div>
    </div>
    <canvas class="canvas2" id="canvas2" width="512px" height="128px"></canvas>

    <script src="script.js"></script>
</body>

</html>
